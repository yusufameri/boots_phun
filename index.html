<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="CustomStyles.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h3>Bootstrap Image Gallery</h3>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 ">
            <a href="Images/china.jpg" class="thumbnail">
              <p>China</p>
              <img src="Images/china.jpg">
            </a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 ">
              <a href="Images/field.jpg" class = "thumbnail">
                <p>Field</p>
                <img src="Images/field.jpg">
              </a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 ">
              <a href="Images/green.jpg" class = "thumbnail">
                <p>Green</p>
                <img src="Images/green.jpg">
              </a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 ">
              <a href="Images/iceland.jpg" class = "thumbnail">
                <p>Iceland</p>
                <img src="Images/iceland.jpg">
              </a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 ">
              <a href="Images/land.jpg" class = "thumbnail">
                <p>Land</p>
                <img src="Images/land.jpg">
              </a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 ">
              <a href="Images/moon.jpg" class = "thumbnail">
                <p>Moon</p>
                <img src="Images/moon.jpg">
              </a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 ">
              <a href="Images/rocks.jpg" class = "thumbnail">
                <p>Rocks</p>
                <img src="Images/rocks.jpg">
              </a>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 ">
              <a href="Images/sea.jpg" class = "thumbnail">
                <p>sea.jpg</p>
                <img src="Images/sea.jpg">
              </a>
          </div>

          </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
